---
- name: "Install dependencies..."
  dnf:
    name: "dnf-plugins-core"
    update_cache: yes
  tags:
    - "docker"

- name: "Add repository..."
  shell: "dnf config-manager --add-repo https://download.docker.com/linux/fedora/docker-ce.repo"
  tags:
    - "docker"

- name: "Install Docker..."
  dnf:
    name:
      - "containerd.io"
      - "docker-ce"
      - "docker-ce-cli"
      - "docker-buildx-plugin"
      - "docker-compose-plugin"
    state: "present"
    update_cache: yes
  tags:
    - "docker"
